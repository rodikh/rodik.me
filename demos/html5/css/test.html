<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <link href="test.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="page">
        <div class="tabs">
            <div class="tab ta1"><div class="tabext"></div></div>
            <div class="tab ta2"><div class="tabext"></div></div>
            <div class="tab ta3"><div class="tabext"></div></div>
            <div class="tab ta4"><div class="tabext"></div></div>
        </div>
        <div style="clear:both;margin:10px;"></div>
        <div class="para">Loerm ipsum dolor sit amet.</div>
        <progress value="0.5"></progress>
    </div>
   	<script language="JavaScript" src="../../../lib/jquery.min.js" type="text/javascript"></script>
    <script>
		$('.tab').click(function(){
			$(this).addClass('selected').siblings('.selected').removeClass('selected');	
		});
	</script>
</body>
</html>
