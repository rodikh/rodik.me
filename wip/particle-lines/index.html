<!DOCTYPE html>
<html>
<head lang="en">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="../../bower_components/animate.css/animate.css">
    <meta charset="UTF-8">
    <title>Particle Lines</title>
    <style>
        body {
            background: black;
            font-family: 'Open Sans', sans-serif;
        }

        canvas {
            position:fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            padding: 50px;
        }

        h1, h2 {
            color: white;
            font-weight: 300;
        }

        .block {
            display: inline-block;
            height: 100px;
            width: 100px;
            margin: 20px;

            background: #4414cc;
        }

        .delay1 {
            -webkit-animation-delay: .2s;
            animation-delay: .2s;
        }
        .delay2 {
            -webkit-animation-delay: .3s;
            animation-delay: .3s;
        }
        .delay3 {
            -webkit-animation-delay: .4s;
            animation-delay: .4s;
        }
        .delay4 {
            -webkit-animation-delay: .5s;
            animation-delay: .5s;
        }
        .delay5 {
            -webkit-animation-delay: .6s;
            animation-delay: .6s;
        }
    </style>
</head>
<body>
    <canvas id="main"></canvas>

    <div class="container">
        <h1><strong>R</strong>odik <strong>H</strong>anukaev</h1>
        <h2>Software Engineer</h2>

        <div class="block animated fadeInUp delay1"></div>
        <div class="block animated fadeInUp delay2"></div>
        <div class="block animated fadeInUp delay3"></div>
        <div class="block animated fadeInUp delay4"></div>
        <div class="block animated fadeInUp delay5"></div>
    </div>

    <script src="../../bower_components/particle-lines/dist/particle-lines.min.js"></script>


    <script>
        var canvas = document.getElementById("main");
        var particleLines = new ParticleLines(canvas);
    </script>
</body>
</html>
